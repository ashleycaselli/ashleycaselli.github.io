name: gh-pages
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.9' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      - name: Install dependencies with pipenv
        run: |
          pip install pipenv
          cd markdown_generator
          pipenv install --deploy --dev

      - name: Build from .bib files
        run: |
          cd markdown_generator
          pipenv run python pubsFromBib.py

      - name: Build page with Jekyll
        uses: actions/jekyll-build-pages@4af3ebaefe3f9191c6a1279826f5b08c1619ea6f # v1.0.1

      - name: Archive build output
        run: tar --dereference --hard-dereference --directory _site/ -cvf artifact.tar .

      - name: Upload artifact
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: github-pages
          path: ./artifact.tar

  deploy:
    needs: [ build ]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' # Deploy only occurs from master branch
    environment:
      name: github-pages
      url: https://ashleycaselli.github.io/

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download Artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: github-pages
          path: artifact

      - name: Unarchive Artifact
        run: |
          mkdir gh-pages
          tar -xvf artifact/artifact.tar -C gh-pages/

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@15de0f09300eea763baee31dff6c6184995c5f6a # v4.7.2
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: gh-pages # The folder the action should deploy.
