name: gh-pages
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.9' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      - name: Install dependencies with pipenv
        run: |
          pip install pipenv
          cd markdown_generator
          pipenv install --deploy --dev

      - name: Build from .bib files
        run: |
          cd markdown_generator
          pipenv run python pubsFromBib.py

      - name: Build page with Jekyll
        uses: actions/jekyll-build-pages@44a6e6beabd48582f863aeeb6cb2151cc1716697 # v1.0.13

      - name: Archive build output
        run: tar --dereference --hard-dereference --directory _site/ -cvf artifact.tar .

      - name: Upload artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: github-pages
          path: ./artifact.tar

  deploy:
    needs: [ build ]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' # Deploy only occurs from master branch
    environment:
      name: github-pages
      url: https://ashleycaselli.github.io/

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Download Artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: github-pages
          path: artifact

      - name: Unarchive Artifact
        run: |
          mkdir gh-pages
          tar -xvf artifact/artifact.tar -C gh-pages/

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4a3abc783e1a24aeb44c16e869ad83caf6b4cc23 # v4.7.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: gh-pages # The folder the action should deploy.
